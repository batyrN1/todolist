<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <h1>To do list</h1>
        <form action="">
            <label for="toDoTitle">To do list title:</label>
            <input type="text" id="toDoTitle">
            <label for="toDoText">To do list text:</label>
            <textarea typ="text" id="toDoText"></textarea>
            <button>Add task</button>
        </form>
        <ul id="task-list"></ul>
        <button id="toDelete">Delete task</button>
    </main>
    <script src="./script.js"></script>
</body>
</html>
